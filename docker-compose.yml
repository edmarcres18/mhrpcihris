version: '3.8'
services:
  # mhrpci PHP Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: mhrpci-app
    container_name: mhrpci-app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - mhrpci

  # MySQL Service
  mysql:
    image: mysql:5.7
    container_name: mhrpci-mysql
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: mhrpci
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: mhrpciuser
      MYSQL_PASSWORD: mhrpcipass
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - mhrpci

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: mhrpci-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www
    networks:
      - mhrpci

volumes:
  mysql_data:
    driver: local

networks:
  mhrpci:
    driver: bridge
